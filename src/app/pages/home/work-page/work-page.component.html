<app-header></app-header>
<section>
    <div class="max-w-4xl mx-auto py-5">
        <div class="title">
            <h2 class="text-3xl font-bold">Work</h2>
        </div>
        <div class="">
            <div class=" grid md:grid-cols-[246px,auto] border-b py-5" *ngFor="let work of works">
                <div class="mr-5">
                    <img class="rounded-md w-full" src="{{work.img}}" alt="">
                </div>
                <div class="">
                    <a routerLink="/work/{{work.id}}" class="text-2xl font-bold">{{work.title}}</a>
                    <div class="py-5 space-x-4 items-center ">
                        <span class="bg-[#142850] text-white rounded-full px-2 py-1">{{work.date | date:'y'}}</span> <span
                            class="inline-block text-lg text-[#8695A4]">Dashboard</span>
                    </div>
                    <p>{{work.desc}}</p>
                </div>
            </div>
            
        </div>
    </div>
</section>
<app-footer></app-footer>
